<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, device-width, initial-scale=1.0" />
    <title>Tribute to legend</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Dr.Norman Borlaug</h1>

          </figcaption>
          <p id="tribute-info">

            >

        </div>
      </figure>
