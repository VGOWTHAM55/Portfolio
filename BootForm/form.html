<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BootForm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forms.css" />
    <style>
      body {
        background-image: url(https://images.unsplash.com/photo-1515096788709-a3cf4ce0a4a6?q=80&w=2258&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center">Boot Form</h2>
    <!-- <hr /> -->
    <div class="container form-group col-6">
      <form action="#">
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img src="./SVG/Skilled.svg" alt="Skilled" height="50" width="50"
          /></span>
          <input
            type="text"
            class="form-control form-control-sm"
            id="FirstName"
            placeholder="Enter FirstName"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img src="./SVG/Windics.svg" alt="LastName" height="50" width="50"
          /></span>
          <input
            type="text"
            class="form-control"
            id="LastName"
            placeholder="Enter LastName"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img src="./SVG/Hint.svg" alt="Email" height="50" width="50"
          /></span>
          <input
            type="email"
            class="form-control"
            id="Mail"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img src="./SVG/AMD.svg" alt="FB" height="50" width="50"
          /></span>
          <input
            type="number"
            class="form-control"
            id="Phone"
            placeholder="Enter Your Mobile"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img src="./SVG/Poco.svg" alt="Social" height="50" width="50"
          /></span>
          <input
            type="text"
            class="form-control"
            id="Mobile"
            placeholder="Alt Mobile Number"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img
              src="./SVG/NetliFy Light.svg"
              alt="Address 1"
              height="50"
              width="50"
          /></span>
          <input
            type="text"
            class="form-control"
            id="Address"
            placeholder="Enter ur Address"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img
              src="./SVG/Subapase.svg"
              alt="Address 2"
              height="50"
              width="50"
          /></span>
          <input
            type="text"
            class="form-control"
            id="Address 2"
            placeholder="Enter ur Alt Address"
            required
          />
        </div>
        <div class="input-group mt-2">
          <span class="input-group-text"
            ><img src="./SVG/Authen.svg" alt="Qualify" height="50" width="50"
          /></span>
          <input
            type="text"
            class="form-control"
            id="Qualification"
            placeholder="Enter Your Qualification"
            required
          />
        </div>
        <div class="d-grid gap-2 col-5 mt-4 mx-auto">
          <button class="btn btn-light" type="button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
